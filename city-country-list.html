<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành phố của các nước</title>
</head>
<style>
    .pb-1 {
        padding-bottom: 2%;
    }

    .pt-1 {
        padding-top: 1%;
    }

    .center {
        margin: auto;
        width: 50%;
        border: 3px solid black;
        padding: 10px;
    }
</style>
<body>
<div class="center">
    <ul>
        <li class="pb-1">Việt Nam
            <ol class="pt-1">
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>

        <li class="pb-1">Hoa Kỳ
            <ol class="pt-1">
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        </li>

        <li>Trung Quốc
            <ol class="pt-1">
                <li>Beijing</li>
                <li>Chongqing</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </li>
    </ul>
</div>
</body>
</html>
